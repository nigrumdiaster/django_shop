{% extends "base.html" %}
{% load static %}

{% block title %}
{{ title }}
{% endblock title %}

{% block content%}
<div class="ltn__utilize-overlay"></div>
<div class="ltn__breadcrumb-area ltn__breadcrumb-area-4 ltn__breadcrumb-color-white---">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="ltn__breadcrumb-inner text-center">
                    <h1 class="ltn__page-title">Chuyên Mục</h1>
                    <div class="ltn__breadcrumb-list">
                        <ul>
                            <li><a href="{% url 'home' %}">Trang Chủ</a></li>
                            <li>Chuyên Mục</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="ltn__product-area mb-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="tab-content">
                    <div class="tab-pane fade active show" id="liton_product_grid">
                        <div class="ltn__product-tab-content-inner ltn__product-grid-view">
                            <div class="row">

                                {% for item in chuyenmuc %}
                                <div class="col-xl-3 col-lg-4 col-sm-6 col-12">
                                    <div class="ltn__product-item text-center">
                                        <div class="product-img">
                                            <a href="{% url 'detail_category' slug=item.DuongDan %}"><img
                                                    style="height: 374px; image-rendering: -webkit-optimize-contrast;"
                                                    src="{{ item.HinhAnh.url }}" alt="#"></a>
                                        </div>
                                        <div class="product-info">
                                            <h2 class="product-title"><a href="{% url 'detail_category' slug=item.DuongDan %}" style="font-weight: bold;" >{{ item.TenChuyenMuc }}</a></h2>
                                        </div>
                                    </div>
                                </div>
                                {% endfor %}

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock content%}
